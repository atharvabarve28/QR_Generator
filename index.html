<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="qr-code.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://github.com/atharvabarve28 -->
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter text to Generate QR Code</p>
        </header>
        <div class="form">
            <input id="input-box" type="text" placeholder="Enter text or URL">
            <button id="submit-btn">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
